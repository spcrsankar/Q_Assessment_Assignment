  <script>
    let flag = true
    function animateSquareToBall() {
      console.log(flag)
      if(flag === true)  
        document.querySelector(".shape").style.animation = "ballToSquare 1s forwards";
      else
        document.querySelector(".shape").style.animation = "squareToBall 1s forwards";
      flag = !flag
    }
  </script>
