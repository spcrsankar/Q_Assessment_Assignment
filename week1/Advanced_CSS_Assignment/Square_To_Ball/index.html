<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      display:flex;
      flex-direction: column;
      width: 50%;
      min-width: 200px;
      align-items: center;
      margin: 10% auto;
    }
    .shape {
      width: 100px;
      height: 100px;
      background-color: blue;
      margin: 20px;
      animation: squareToBall 1s forwards;
    }

    @keyframes squareToBall {
      0% {
        border-radius: 0%;
      }

      100% {
        border-radius: 50%;
      }
    }

    @keyframes ballToSquare {
      0% {
        border-radius: 50%;
      }

      100% {
        border-radius: 0%;
      }
    }

    button{
      background-color: rgb(173, 247, 206);
      color: rgb(50, 47, 255);
      font-weight: 600;
      border: none;
      padding: 10px;
      width: 100px;
      border-radius: 5px;
      box-shadow: 1px 1px 2px 1px #777;
    }

    button:hover{
      transform: scale(1.1);
      box-shadow: 2px 2px 4px 2px #777;
      cursor: pointer;
    }
    
  </style>
</head>

<body>
  <div class="shape"></div>
  <button onclick="animateSquareToBall()">Animate</button>
  <script>
    let flag = true
    function animateSquareToBall() {
      console.log(flag)
      if(flag === true)  
        document.querySelector(".shape").style.animation = "ballToSquare 1s forwards";
      else
        document.querySelector(".shape").style.animation = "squareToBall 1s forwards";
      flag = !flag
    }

  </script>
</body>

</html>
